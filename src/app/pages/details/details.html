<section class="py-14">
  <div class="container">
    <h1 class="text-center text-5xl mb-4">Product Details:</h1>
    <div class="grid sm:grid-cols-12 items-center gap-4">
      <div class="col-span-3">
        <img [src]="productDetails.imageCover" class="w-full" alt="product" />
      </div>
      <div class="col-span-9">
        <h2 class="text-2xl text-green-600 mb-3">{{ productDetails.title }}</h2>
        <p class="text-gray-500 text-sm my-2">
          {{ productDetails.description }}
        </p>
        <span>{{ productDetails.category.name }}</span>

        <div class="flex items-center justify-between">
          <span>{{ productDetails.price }} EGP</span>
          <span
            ><i class="fas fa-star text-yellow-500"></i
            >{{ productDetails.ratingsAverage }}</span
          >
        </div>
        <button
          (click)="addProductItemToCart(productDetails.id)"
          class="main-btn mt-2"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</section>
