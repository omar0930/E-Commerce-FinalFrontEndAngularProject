<section class="container mx-auto">
  <!--              static slider            -->
  <section class="main-slider py-5">
    <div class="flex">
      <div class="slider w-[100%]">
        <owl-carousel-o [options]="customMainSlider">
          <ng-template carouselSlide>
            <img src="images/ms-1.avif" class="w-full h-[300px]" alt="slider"
          /></ng-template>
          <ng-template carouselSlide>
            <img src="images/ms-2.avif" class="w-full h-[300px]" alt="slider"
          /></ng-template>
          <ng-template carouselSlide>
            <img src="images/ms-3.avif" class="w-full h-[300px]" alt="slider"
          /></ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </section>

  <!--       moving slider     -->
  <section class="cat-slider py-5">
    <h2 class="text-3xl">Categories</h2>
    <owl-carousel-o [options]="customOptions">
      @for(category of categoriesList; track $index) {
      <ng-template carouselSlide>
        <div (click)="navigateToCategory(category._id)" class="cursor-pointer">
          <img
            [src]="category.image"
            [alt]="category.name"
            [title]="category.name"
            class="h-[280px]"
          />
          <h3 class="text-green-600 mt-5">{{ category.name }}</h3>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </section>

  <!--                  products section               -->
  <section class="products my-5">
    <h2 class="text-3xl mb-4">Best Sellers</h2>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
    >
      @for(product of productsList.slice(0,12); track $index){

      <div
        class="card w-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
      >
        <div
          [routerLink]="['/details', product.id]"
          class="cursor-pointer card-img"
        >
          <img
            [src]="product.imageCover"
            class="w-full"
            alt="product image"
            class="rounded-t-lg w-full h-60 object-contain p-3 bg-white"
          />
        </div>
        <div class="card-body p-5">
          <a>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              {{ product.title | term : 3 | titlecase }}
            </h5>
          </a>
          <p
            class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-2"
          >
            {{ product.description }}
          </p>
        </div>

        <button
          (click)="addProductItemToCart(product.id)"
          class="cursor-pointer bg-green-600 text-white w-[90%] block mx-auto py-4 mb-4 rounded-md"
        >
          Add To Cart
        </button>
      </div>

      }
    </div>
  </section>
</section>
