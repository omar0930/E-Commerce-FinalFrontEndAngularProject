<section class="bg-gray-200 p-4">
  <div class="container grid item-start sm:grid-cols-12 gap-10">
    <div class="col-span-8 rounded-lg shadow">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl">Cart</h1>
        <span class="text-orange-700"
          >{{ cartDetails.products.length }} Items</span
        >
      </div>
      @for(item of cartDetails.products; track item.product._id) {
      <div class="bg-white p-2 rounded shadow my-2 grid sm:grid-cols-12">
        <div class="col-span-1">
          <img [src]="item.product.imageCover" alt="product" class="w-full" />
        </div>
        <div class="col-span-11 flex items-center justify-between">
          <div>
            <h3>{{ item.product.title }}</h3>
            <div class="flex items-center space-x-4 my-2">
              <div
                class="bg-gray-50 border-lg flex items-center space-x-10 py-1 px-2"
              >
                <button
                  (click)="updateCount(item.product._id, item.count - 1)"
                  class="cursor-pointer"
                >
                  <i class="fa fa-minus"></i>
                </button>
                <span>{{ item.count }}</span>
                <button
                  (click)="updateCount(item.product._id, item.count + 1)"
                  class="cursor-pointer"
                >
                  <i class="fa fa-plus"></i>
                </button>
              </div>
              <button
                (click)="removeItem(item.product._id)"
                class="text-red-600 cursor-pointer"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
          <span>{{ item.price * item.count }} EGP</span>
        </div>
      </div>
      }
    </div>
    <div class="col-span-4 bg-white p-4 rounded-lg shadow">
      <h2 class="text-2xl">Order Summary</h2>
      <div class="flex items-center justify-between my-4">
        <h3>Price</h3>
        <h4>{{ cartDetails.totalCartPrice }} EGP</h4>
      </div>
      <button [routerLink]="['/checkout', cartDetails._id]" class="main-btn">
        Proceed To CheckOut
      </button>
    </div>
  </div>
</section>
